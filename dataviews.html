<body>
   <p>Enter a search: <input type ="text" id="Something" /></p>
<button type="button" onclick="Chatroom()">Chatroom</button>
<button type="button" onclick="Names()">Names</button>
<button type="button" onclick="AllData()">All Message Data</button>
<div id="output"></div>

<script>
var request;
function AllData()
{
	request = new XMLHttpRequest();
	request.onreadystatechange = handleResponse;
	request.open("POST","dataresponse.php",true);
	request.setRequestHeader("Content-type","application/json");
	var data = JSON.stringify({request:"All"});
	request.send(data);
}
function Chatroom()
{
	var number = document.getElementById("Something").value;
	request = new XMLHttpRequest();
	request.onreadystatechange = handleResponse;
	request.open("POST","dataresponse.php",true);
	request.setRequestHeader("Content-type","application/json");
	var data = JSON.stringify({request:"Chat",chatroom:number});
	request.send(data);
}
function Names()
{
	var word = document.getElementById("Something").value;
	request = new XMLHttpRequest();
	request.onreadystatechange = handleResponse;
	request.open("POST","dataresponse.php",true);
	request.setRequestHeader("Content-type","application/json");
	var data = JSON.stringify({request:"Names",username:word});
	request.send(data);
}
function handleResponse()
{
	var words = request.responseText;
	var split = words.replace(/","/g,"<br>");
	document.getElementById("output").innerHTML ="<p>"+ split +"</p>";
}
</script>

</body>
